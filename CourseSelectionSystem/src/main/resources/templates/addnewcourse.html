<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
</head>
<body>
    <h1>Add New Course</h1>

    <!-- Display success or error message -->
    <p style="color: red;">${message}</p>

    <form action="/addnewcourses" method="post">
        <label for="courseid">Course ID:</label>
        <input type="text" id="courseid" name="courseid" required><br><br>

        <label for="coursename">Course Name:</label>
        <input type="text" id="coursename" name="coursename" required><br><br>

        <label for="coursecoordinator">Course Coordinator:</label>
        <input type="text" id="coursecoordinator" name="coursecoordinator" required><br><br>

        <label for="seats">Seats Available:</label>
        <input type="number" id="seats" name="seats" min="1" required><br><br>

        <button type="submit">Add Course</button>
    </form>
</body>
</html>
